services:
  act_trossen_arm:
    image: act_trossen_arm
    depends_on:
      - ros_master
    build:
      context: ..
      dockerfile: robot/Dockerfile
    tty: true
    network_mode: host
    environment:
      - ARM_ROLE=puppet

  ros_master:
    image: ros:noetic-robot
    network_mode: host
    privileged: true
    command:
      - roscore